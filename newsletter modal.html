 <!DOCTYPE html>
<html>



<head>
<link rel="stylesheet" href="assets/css/main.css" />
<style>
	.close:hover, .close:focus {
		color: #000;
		text-decoration: none;
		cursor: pointer;
	}
</style>
</head>



<body>


<button id="myBtn">Sign Up For Our Newsletter!</button>

<div id="myModal" class="modal" style="
		display: none;
		position: fixed;
		z-index: 1;
		padding: 100px;
		left: 0;
		top: 0;
		height: 100%;
		width: 100%;
		overflow: auto;
		background-color: rgb(0,0,0);
		background-color: rgba(0,0,0,0.4);">

	<!this div is the actual content of the popup, the div above this one just sets up the popup for javascript>
	<div class="modal-content" style="
		background-color: #555;
		margin: auto;
		padding: 20px;
		border: solid 1px #888;
		width: 80%;">
		<span class="close" style="color: #aaaaaa;
		float: right;
		font-size: 28px;
		font-weight: bold;">&times;</span>
		<center>

		<div id="main" style="background-color: #555;">
			<img src="icon" style="height:150px;width:150px;"/>
			<br />
			<h1 style="color: white;">Keep in touch.</h1>
			<h3 style="color: white;">Our newsletter is the best way to stay up-to-date on our projects and other information.</h3>
			<br />
			<p style="color: white;">Don't worry, we hate spam too.</p>

		</div>

		<div id="form" style="width: 540px; padding: 10px; border-radius: 20px; overflow: hidden;">
		<form>
			<div id="form-left" style="float: left;">
				<div id="form-name" style="float: left;">
					<input type="text" name="name" placeholder="Name"/>
				</div>
				<div id="form-email" style="float: right;">
					<input type="email" name="email" placeholder="Email Address"/>
				</div>
			</div>
			<div id="form-right" style="float: right;">
				<div id="form-subscribe">
					<button type="submit" style="font-size: 16px;">Subscribe</button>
				</div>
			</div>
		</form>
		</div>

		</center>
	</div>
</div>


<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
	modal.style.display = "block";
}	
span.onclick = function() {
	modal.style.display = "none";
}
window.onclick = function(element) {
	if (event.target == modal) {
		modal.style.display = "none";
	}
}
</script>



</body>


</html>
